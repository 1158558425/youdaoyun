<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>低配版有道云笔记</title>

  <!-- 使用 layui库 -->
  <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">

  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/register.css">
  
</head>
<body>
 	
 	<header class="header bs-header">
		
		<div class="bs-logo">
			<!-- 使用a标签的background引入logo，可以在基础样式中配置logo，使得logo与各个页面解耦 -->
			<a href="#"></a>
		</div>
		
		<div class="register-login bs-header-nav-right">
			<span>
			已有账号？<a href="login.html">登录</a>
			</span>
		</div>
	</header>

	<section class="register bs-center-middle ">
		<form action="register.php" method="post" class=" register-form bs-center-middle layui-form">

			<div class="layui-form-item">
      			<label class="layui-form-label">邮箱：</label>
      			<div class="layui-input-inline">
        			<input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
      			</div>
      			<div class="layui-form-mid layui-word-aux register-form-right">请输入正确的邮箱格式</div>
    		</div>

    		 <div class="layui-form-item">
			    <label class="layui-form-label">用户名：</label>
			    <div class="layui-input-inline">
			      <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
			    </div>
		  	</div>


    		<div class="layui-form-item">
			    <label class="layui-form-label">密码：</label>
			    <div class="layui-input-inline">
			      <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
			    </div>
			    <div class="layui-form-mid layui-word-aux register-form-right">请填写6到12位密码</div>
			</div>

			<div class="layui-form-item">
			    <label class="layui-form-label">确认密码：</label>
			    <div class="layui-input-inline">
			      <input type="password" name="passwordconfirm" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
			    </div>
			    <div class="layui-form-mid layui-word-aux register-form-right">确保和第一次输入的一致</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">性别：</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男" checked="">
					<input type="radio" name="sex" value="女" title="女">
					<input type="radio" name="sex" value="保密" title="保密">
				</div>
			</div>

			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">个性签名：</label>
				<div class="layui-input-block">
				  <textarea name="qianming" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>


			<div class="layui-form-item">
    			<div class="layui-input-block">
      				<button class="layui-btn register-btn" lay-submit="" lay-filter="demo1" >注册</button>
      				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
    			</div>
  			</div>

		</form>
	</section>

	<script src="../layui/layui.js"></script>
	<script src="../js/register.js"></script>
</body>
</html>
